    <center>
        <div id="clock">
            <canvas id="canvas" width="100" height="100" </canvas>

                <script>
                    var canvas = document.getElementById("canvas");
                    var ctx = canvas.getContext("2d");
                    var radius = canvas.height / 2;
                    ctx.translate(radius, radius);
                    radius = radius * 0.90
                    setInterval(drawClock, 1000);

                    function drawClock() {
                        drawFace(ctx, radius);
                        drawNumbers(ctx, radius);
                        drawTime(ctx, radius);
                    }

                    function drawFace(ctx, radius) {
                        var grad;
                        ctx.beginPath();
                        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                        ctx.fillStyle = 'black';
                        ctx.fill();
                        grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
                        grad.addColorStop(0, 'white');
                        grad.addColorStop(0.5, 'white');
                        grad.addColorStop(1, 'white');
                        ctx.strokeStyle = grad;
                        ctx.lineWidth = radius * 0.1;
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                    }

                    function drawNumbers(ctx, radius) {
                        var ang;
                        var num;
                        ctx.font = radius * 0.15 + "px arial";
                        ctx.textBaseline = "middle";
                        ctx.textAlign = "center";
                        for (num = 1; num < 13; num++) {
                            ang = num * Math.PI / 6;
                            ctx.rotate(ang);
                            ctx.translate(0, -radius * 0.85);
                            ctx.rotate(-ang);
                            ctx.fillText(num.toString(), 0, 0);
                            ctx.rotate(ang);
                            ctx.translate(0, radius * 0.85);
                            ctx.rotate(-ang);
                        }
                    }

                    function drawTime(ctx, radius) {
                        var now = new Date();
                        var hour = now.getHours();
                        var minute = now.getMinutes();
                        var second = now.getSeconds();
                        //hour
                        hour = hour % 12;
                        hour = (hour * Math.PI / 6) +
                            (minute * Math.PI / (6 * 60)) +
                            (second * Math.PI / (360 * 60));
                        drawHand(ctx, hour, radius * 0.5, radius * 0.07);
                        //minute
                        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                        drawHand(ctx, minute, radius * 0.8, radius * 0.07);
                        // second
                        second = (second * Math.PI / 30);
                        drawHand(ctx, second, radius * 0.9, radius * 0.02);
                    }

                    function drawHand(ctx, pos, length, width) {
                        ctx.beginPath();
                        ctx.lineWidth = width;
                        ctx.lineCap = "round";
                        ctx.moveTo(0, 0);
                        ctx.rotate(pos);
                        ctx.lineTo(0, -length);
                        ctx.stroke();
                        ctx.rotate(-pos);
                    }
                </script>

                <script>

                    (function () {

                        var delay;

                        var longpress = 500;

                        var listItems = document.getElementsByClassName('switch1c');

                        var listItem;

                        for (var i = 0, j = listItems.length; i < j; i++) {
                            listItem = listItems[i];

                            listItem.addEventListener('mousedown', function (e) {
                                var _this = this;
                                delay = setTimeout(check, longpress);

                                function check() {
                                    _this.classList.add('is-selected');
                                    window.open("switch1off");
                                }

                            }, true);

                            listItem.addEventListener('mouseup', function (e) {
                                // On mouse up, we know it is no longer a longpress
                                clearTimeout(delay);
                                window.open("switch1on");
                            });

                            listItem.addEventListener('mouseout', function (e) {
                                clearTimeout(delay);

                            });
                        }
                    }());

                    window.onload = function () {
                        window.setTimeout(setDisabled, 5000);
                    }
                    function setDisabled() {
                        document.getElementsByClassName('switch1c').disabled = false;
                    }
                </script>
